<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treno 2 daniele</title>
    <!--bootstrap-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <div class="container-fluid my-5">
        <div class="row gap-3">
            <div class="col-10 offset-1 rounded-3 bg-dark text-center">
                <h1>Calcola il prezzo del tuo biglietto!</h1>
                

                    <input type="text" placeholder="inserisci il tuo nome" id="name">
                    <input type="number" placeholder="Inserisci la distanza(km)" id="km">
                    
                    <select id="age">
                        <option value="18">-18</option>
                        <option value="default">18+</option>
                        <option value="65">65+</option>
                    </select>
                    
                    <br>
                    
                    <button class="btn btn-outline-light m-5 fs-5 p-3" id="submit">Genera</button>
                    <button class="btn btn-outline-light m-5 fs-5 p-3" id="cancel">Cancella</button>
                

            </div>
            <div class="col-10 offset-1 rounded-3 bg-dark">
                <h1 class="text-center">Il tuo biglietto</h1>
                <h2 class="text-light d-block">Dettaglio Passeggeri</h2>
                <div class="ticket-wrapper d-flex">
                    <div class="Nome-pass text-dark text-capitalize p-3 mx-3"><h3>Nome</h3><h3 id="targetName"></h3></div>
                    <div class="ticket-info"><p>binario</p> <p></p></div>
                    <div class="ticket-info"><p>vagone</p> <p></p></div>
                    <div class="ticket-info"><p>Numero</p> <p></p></div>
                    <div class="ticket-info"><p><strong>Prezzo</strong></p> <p id="targetPrice"></p></div>

                </div>

            
            </div>

        </div>
    </div>


    <script src="script/script.js"></script>
</body>
</html>
